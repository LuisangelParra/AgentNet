<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
    <div class="login-container">
        <form class="login-box">
            <h1 class="login-title">Log in</h1>
            <p class="login-singup">Don't have an account? <a href="#" class="login-singup-link">Register here.</a></p>
            <div class="inputs">
                <h4>Email*</h4>
                <input type="text" placeholder="Enter your email" class="login-input email">

                <h4>Password*</h4>
                <input type="password" placeholder="Password" class="login-input password">

                <div class="options">
                    <div class="remember">
                        <input type="checkbox" class="login-checkbox">
                        <p class="login-remember">Remember Me</p>
                    </div>
                    <a class="forget" href="">Forget Password</a>
                </div>
            </div>
            <button class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
