<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="./dist/posts.css">
    <title>Posts</title>
</head>

<body>
    <div class="m-back">
        <div class="back">
            <i class="fi-rr-arrow-left"></i>
            <h1>Volver</h1>
        </div>
    </div>
    <div class="main_container">
        <div class="main_title">
            <h1>Publicar un Inmueble</h1>
            <i class="fi-rr-square-info"></i>
        </div>
    </div>

    <div class="rectangle">
        <div class="title-rectangle">
            <h1>Fotos</h1>
            <div class="container-squares">
                <div class="squares1">
                    <i class="fi-rr-plus"></i>
                </div>
                <div class="squares2">
                </div>
                <div class="squares3">
                </div>
                <div class="squares4">
                </div>
                <div class="squares5">
                </div>
            </div>
            <div class="subtitle-rectangle">
                <h1>Ubicación</h1>
                <div class="search_box">
                    <div class="search_bar">
                        <input type="text" name="search_bar" id="search_bar" placeholder="Buscar una Dirección">
                        <i class="fi-rr-search"></i>
                    </div>
                </div>
                <div class="tags">
                    <h2>Tags</h2>
                    <div class="search_box">
                        <div class="search_bar">
                            <input type="text" name="search_bar" id="search_bar"
                                placeholder="Escribe una palabra clave">
                            <i class="fi-rr-search"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
